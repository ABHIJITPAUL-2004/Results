<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course management</title>
    <link rel="stylesheet" href="Styles/admin.css">
</head>
<body>
    <h1 class="profile-heading" style="text-align:center;">Course Management</h1>

    <div class="course-container">
        <form>
            <div class="form-group">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" name="courseName" placeholder="Enter course name" required>
            </div>

            <div class="form-group">
                <label for="courseCode">Course Code</label>
                <input type="text" id="courseCode" name="courseCode" placeholder="e.g. CSE101" required>
            </div>

            <div class="form-group">
                <label for="credits">Credits</label>
                <input type="number" id="credits" name="credits" min="1" max="10" required>
            </div>

            <div class="form-group full-width">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option>Computer Science</option>
                    <option>Electrical Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Mathematics</option>
                </select>
            </div>

            <div class="form-buttons">
                <input type="submit" value="Add Course">
                <input type="reset" value="Reset">
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Course Code</th>
                    <th>Credits</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data Structures</td>
                    <td>CSE201</td>
                    <td>4</td>
                    <td>Computer Science</td>
                    <td>
                        <input type="submit" value="Edit">
                        <input type="submit" value="Delete">
                    </td>
                </tr>
                <tr>
                    <td>Thermodynamics</td>
                    <td>MECH102</td>
                    <td>3</td>
                    <td>Mechanical Engineering</td>
                    <td>
                        <input type="submit" value="Edit">
                        <input type="submit" value="Delete">
                    </td>
                </tr>
                <tr>
                    <td>Linear Algebra</td>
                    <td>MATH301</td>
                    <td>3</td>
                    <td>Mathematics</td>
                    <td>
                        <input type="submit" value="Edit">
                        <input type="submit" value="Delete">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <center><a href="adminindex.html" class="gback">Back</a></center>
</body>
</html>
