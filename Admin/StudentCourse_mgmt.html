<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Student Course management</title>
     <link rel="stylesheet" href="Styles/admin.css">
</head>
<body>
    <h1 class="profile-heading" style="text-align:center;">Student Course Management</h1>
    <form>
        <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="studentId" placeholder="Enter Student ID" required>
        </div>

        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter Student Name" required>
        </div>

        <div class="form-group">
            <label for="course">Course</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option>Data Structures (CSE201)</option>
                <option>Thermodynamics (MECH102)</option>
                <option>Linear Algebra (MATH301)</option>
            </select>
        </div>

        <div class="form-group full-width">
            <label for="semester">Semester</label>
            <select id="semester" name="semester" required>
                <option value="">Select Semester</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
                <option>5th</option>
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
            </select>
        </div>

        <div class="form-buttons">
            <input type="submit" value="Assign Student to Course">
            <input type="reset" value="Reset">
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Course</th>
                <th>Semester</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S101</td>
                <td>Rahul Singh</td>
                <td>Data Structures (CSE201)</td>
                <td>3rd</td>
                <td>
                    <input type="submit" value="Edit">
                    <input type="submit" value="Delete">
                </td>
            </tr>
            <tr>
                <td>S102</td>
                <td>Ananya Gupta</td>
                <td>Thermodynamics (MECH102)</td>
                <td>4th</td>
                <td>
                    <input type="submit" value="Edit">
                    <input type="submit" value="Delete">
                </td>
            </tr>
        </tbody>
    </table>
    <center><a href="adminindex.html" class="gback">Back</a></center>
</body>
</html>
