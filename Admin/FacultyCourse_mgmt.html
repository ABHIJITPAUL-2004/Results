<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Course management</title>
    <link rel="stylesheet" href="Styles/admin.css">
</head>
<body>
    <h1 class="profile-heading" style="text-align:center;">Faculty Course Management</h1>

    <form>
        <div class="form-group">
            <label for="facultyId">Faculty ID</label>
            <input type="text" id="facultyId" name="facultyId" placeholder="Enter Faculty ID" required>
        </div>

        <div class="form-group">
            <label for="facultyName">Faculty Name</label>
            <input type="text" id="facultyName" name="facultyName" placeholder="Enter Faculty Name" required>
        </div>

        <div class="form-group">
            <label for="course">Course</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option>Data Structures (CSE201)</option>
                <option>Thermodynamics (MECH102)</option>
                <option>Linear Algebra (MATH301)</option>
            </select>
        </div>

        <div class="form-group full-width">
            <label for="semester">Semester</label>
            <select id="semester" name="semester" required>
                <option value="">Select Semester</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
                <option>5th</option>
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
            </select>
        </div>

        <div class="form-buttons">
            <input type="submit" value="Map Faculty to Course">
            <input type="reset" value="Reset">
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>Faculty ID</th>
                <th>Faculty Name</th>
                <th>Course</th>
                <th>Semester</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>F101</td>
                <td>Dr. Anil Sharma</td>
                <td>Data Structures (CSE201)</td>
                <td>3rd</td>
                <td>
                    <input type="submit" value="Edit">
                    <input type="submit" value="Delete">
                </td>
            </tr>
            <tr>
                <td>F102</td>
                <td>Prof. Priya Mehta</td>
                <td>Thermodynamics (MECH102)</td>
                <td>4th</td>
                <td>
                    <input type="submit" value="Edit">
                    <input type="submit" value="Delete">
                </td>
            </tr>
        </tbody>
    </table>
    <center><a href="adminindex.html" class="gback">Back</a></center>
</body>
</html>
