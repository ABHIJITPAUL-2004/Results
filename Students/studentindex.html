<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Dashboard</title>    
    <link rel="stylesheet" href="Styles\student.css" />
</head>
<body>
    <h1 class="profile-heading">Welcome Student</h1>

    <div class="dashboard-container">
        <div class="card">
            <a href="View_Profile.html">
                <img src="Media1/profile.jpeg" alt="Profile" />
                <p>Profile</p>
            </a>
        </div>
        <div class="card">
            <a href="View_Course.html">
                <img src="Media1/course.jpeg" alt="View Course" />
                <p>View Course</p>
            </a>
        </div>
        <div class="card">
            <a href="View_result.html">
                <img src="Media1/result.jpeg" alt="View Result" />
                <p>View Result</p>
            </a>
        </div>
        <div class="card">
            <a href="View_Report.html">
                <img src="Media1/postmarks.jpeg" alt="View Report" />
                <p>View Report</p>
            </a>
        </div>
        <div class="card">
            <a href="http://127.0.0.1:5500/results/index.html">
                <img src="Media1/exit.jpeg" alt="Exit" />
                <p>Exit</p>
            </a>
        </div>
    </div>
</body>
</html>
