<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="Styles/indexlogin.css">
</head>
<body>
    <h1 class="profile-heading">WELCOME TO PAUL UNIVERSITY</h1>
    <div class="container">
        <h2>User Registration</h2>
        <form action="" method="post">  
            <div class="form-group">
                <label for="fullname">Full name</label>
                <input type="text" id="fname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select name="role" id="role">
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="faculty">Faculty</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-buttons">
                <input type="submit" value="Register User" onclick="window.location.href='index.html'; return false;">
                <input type="reset" value="Reset">
            </div>
        </form>

        <hr>

        <h2>User Information</h2>
        <table border="2">
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>

            </tr>

            </tr>

                <td>Student</td>
                <td><input type="submit" value="Edit"><input type="submit" value="Delete"></td>
            </tr>
        </table>
    </div>
</body>
</html>
